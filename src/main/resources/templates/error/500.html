<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8">
        <title>Error..</title>
        <script>
            function goBack() {
                window.history.back();
            }
        </script>
    </head>
    <body layout:fragment="content" th:remove="tag">
        <h1 class="mt-5">Something went wrong! [INTERNAL_SERVER_ERROR | 500]</h1>
        <h2 class="mt-1">Go back and try again later.</h2>
        <button class="btn btn-primary mt-1" onclick="goBack()">Go back</button>
    </body>
</html>
