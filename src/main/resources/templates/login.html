<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/dist/css/custom.min.css"/>
    <script src="/dist/js/bootstrap.min.js"></script>
</head>
<body style="background-color: gray;">
    <div class="container-fluid">
        <br><br>
        <h1>Login</h1>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <br><br>
        <form th:action="@{/login}" method="post" class="w-25 ms-auto me-auto">
           <div class="form-group row">
                <label for="username"> Username </label>
                <input placeholder="Your user name.." type="text" id="username" name="username"/>
            </div>
            <br>
            <div class="form-group row">
                <label for="password"> Password </label>
                <input placeholder="Your password.." type="password" id="password" name="password"/>
            </div>
            <br><br>
            <div class="form-group row">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <br><br><br><br>
            <div class="form-group row  w-50 ms-auto me-auto">
                <p><small>You don't have an account yet?</small></p>
                <a href="/signup" class="btn btn-secondary btn-sm">Sign up</a>
            </div>
        </form>
    </div>
</body>
</html>
