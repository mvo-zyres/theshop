<!DOCTYPE HTML>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{managementlayout}">

<head>
    <title>Add a new Role</title>
</head>
<body layout:fragment="contentt" th:remove="tag" class="BG-color-888888">
    <h2>Add a new Role</h2>
    <br>
    <form method="post" th:action="@{/authorities/role/add.post}">
        <div class="form-group row">
            <label for="name">Role Name</label>
            <input type="text" name="name" minlength="2" id="name">
        </div>
        <br>
        <div class="form-group row">
            <label for="pIds">Privileges</label>
            <br>
            <div th:each="privilege : ${privileges}">
                <input type="checkbox" name="pIds" id="pIds" th:value="${privilege?.id}"><span class="largerSpan" th:text="${privilege?.name}" ></span><br>
            </div>
        </div>
        <br>
        <br>
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
</body>
</html>
