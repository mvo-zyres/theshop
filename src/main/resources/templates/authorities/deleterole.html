<!DOCTYPE HTML>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{managementlayout}">

<head>
    <title>Really???</title>
</head>
<body layout:fragment="contentt" th:remove="tag">
    <br>
    <h2 th:text="'Do you really want to delete the role with id ' + ${id} + '?'"></h2>
    <a href="/"><button  class="btn btn-primary">No</button></a>
    <form th:action="@{/authorities/role/delete.post}" method="post">
        <input type="hidden" name="id" id="id" th:value="${id}">
        <input type="submit" value="Yes" class="btn btn-danger">
    </form>
</body>
</html>
