<!DOCTYPE HTML>
<!--suppress BuyFluidPluginNoteInspection -->
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{managementlayout}">
<head>
    <title>Shop Admin Interface | TheShop</title>
</head>
<body layout:fragment="contentt" th:remove="tag">
    <div class="container">
        <h2>Add a new Product</h2>
        <br>
        <form method="post" th:action="'/management/product/add.post?' + ${_csrf?.parameterName} + '=' + ${_csrf.token}" enctype="multipart/form-data">
            <div class="form-group row">
                <label for="name">Name</label>
                <input type="text" name="name" minlength="2" id="name" class="form-control" required>
            </div>
            <div class="form-group row">
                <label for="description">Description</label>
                <textarea name="description" id="description" class="form-control" required></textarea>
            </div>
            <div class="form-group row">
                <label for="price">Price</label>
                <input type="text" name="price" id="price" class="form-control" required>
            </div>
            <div class="form-group row">
                <label for="tax">Tax</label>
                <input type="text" name="tax" id="tax" class="form-control" required>
            </div>
            <div class="form-group row">
                <label for="img">Main Image</label>
                <input type="file" accept=".png" name="img" id="img" class="form-control">
            </div>
            <div class="form-group row">
                <label for="images">Additional Images</label>
                <input type="file" accept=".png" name="images" id="images" multiple class="form-control">
            </div>
            <div class="form-group row">
                <label for="tags">Tags</label>
                <input type="text" name="tags" id="tags" class="form-control">
            </div>
            <div class="form-group row">
                <label for="productType">Product type</label>
                <select id="productType" name="productTypeId" required class="form-control">
                    <option th:each="productType : ${productTypes}" th:value="${productType?.id}" th:text="${productType?.type}"></option>
                </select>
            </div>
            <div class="form-group row">
                <label>Categories (Select at least one)</label>
                <div class="form-control">
                    <div th:each="category : ${categories}">
                        <input type="checkbox" name="categoryIds" th:value="${category?.id}"><span th:text="${category?.name}"></span>
                    </div>
                </div>
            </div>
            <br>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
</body>
</html>
