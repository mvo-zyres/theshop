<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="/dist/css/custom.min.css"/>
        <script src="/dist/js/bootstrap.min.js"></script>
    </head>
    <body style="background-color: gray;">
        <div class="container-md">
            <h2>Sign Up</h2>
            <form th:action="@{/signupAddress}" method="post">
                <div class="form-group row">
                    <label for="username"> Usermame </label>
                    <input placeholder="Your username.." type="text" id="username" name="name"/>
                </div>
                <div class="form-group row">
                    <label for="firstname"> First name </label>
                    <input placeholder="Your first name.." type="text" id="firstname" name="firstname"/>
                </div>
                <div class="form-group row">
                    <label for="lastname"> Last name </label>
                    <input placeholder="Your last name.." type="text" id="lastname" name="lastname"/>
                </div>
                <div class="form-group row">
                    <label for="email"> Email </label>
                    <input placeholder="Your email address.." type="email" id="email" name="email"/>
                </div>
                <div class="form-group row">
                    <label for="password"> Password </label>
                    <input placeholder="Your password.." pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters!!!" type="password" id="password" name="password" required/>
                </div>
                <div id="pwMessage">
                    <h3>Password must contain the following:</h3>
                    <p id="lowercase" class="pwInvalid">A <b>lowercase</b> letter</p>
                    <p id="uppercase" class="pwInvalid">A <b>capital (uppercase)</b> letter</p>
                    <p id="number" class="pwInvalid">A <b>number</b></p>
                    <p id="length" class="pwInvalid">Minimum <b>8 characters</b></p>
                </div>
                <div class="form-group row">
                    <label for="img">Image</label>
                    <input placeholder="Your profile image.." type="url" id="img" name="img" class="form-control">
                </div>
                <div class="d-flex flex-column align-items-center">
                    <br>
                    <div class="form-group row w-25">
                        <input type="hidden" name="roleId" th:value="${roleId}">
                        <button type="submit" class="btn btn-primary">Next</button>
                    </div>
                </div>
            </form>
        </div>
        <script>
            var myInput = document.getElementById("password");
            var letter = document.getElementById("lowercase");
            var capital = document.getElementById("uppercase");
            var number = document.getElementById("number");
            var length = document.getElementById("length");

            // When the user clicks on the password field, show the message box
            myInput.onfocus = function() {
                document.getElementById("pwMessage").style.display = "block";
            }

            // When the user clicks outside of the password field, hide the message box
            myInput.onblur = function() {
                document.getElementById("pwMessage").style.display = "none";
            }

            // When the user starts to type something inside the password field
            myInput.onkeyup = function() {
                // Validate lowercase letters
                var lowerCaseLetters = /[a-z]/g;
                if(myInput.value.match(lowerCaseLetters)) {
                    letter.classList.remove("pwInvalid");
                    letter.classList.add("pwValid");
                } else {
                    letter.classList.remove("pwValid");
                    letter.classList.add("pwInvalid");
                }

                // Validate capital letters
                var upperCaseLetters = /[A-Z]/g;
                if(myInput.value.match(upperCaseLetters)) {
                    capital.classList.remove("pwInvalid");
                    capital.classList.add("pwValid");
                } else {
                    capital.classList.remove("pwValid");
                    capital.classList.add("pwInvalid");
                }

                // Validate numbers
                var numbers = /[0-9]/g;
                if(myInput.value.match(numbers)) {
                    number.classList.remove("pwInvalid");
                    number.classList.add("pwValid");
                } else {
                    number.classList.remove("pwValid");
                    number.classList.add("pwInvalid");
                }

                // Validate length
                if(myInput.value.length >= 8) {
                    length.classList.remove("pwInvalid");
                    length.classList.add("pwValid");
                } else {
                    length.classList.remove("pwValid");
                    length.classList.add("pwInvalid");
                }
            }
        </script>
</body>
</html>
