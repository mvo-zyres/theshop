<!DOCTYPE HTML>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{managementlayout}">
    <head>
        <title>Shop Admin Interface | TheShop</title>
        <script>
            /*var url = document.querySelector('#url');
            url.addEventListener('keyup', restrictCharacter);
            function restrictCharacter (e) {
                var newValue = this.value.replace(new RegExp(/[^\d]/, 'ig'), "")
                this.value = newValue;
            }*/
            window.onload = () => {
                const myInput = document.querySelector('#url');
                myInput.onpaste = e => e.preventDefault();
            }
            function replaceUrlInput() {
                const url = document.querySelector('#url');
                url.value = url.value
                    .replace(/[0-9.]/, '')
                    .replace(/[A-Z.]/, '')
                    .replace(' ', '')
                    .replace('#', '')
                    .replace('°', '')
                    .replace('^', '')
                    .replace('´', '')
                    .replace('`', '')
                    .replace('ß', '')
                    .replace('*', '')
                    .replace('\'', '')
                    .replace('/', '')
                    .replace(',', '')
                    .replace('.', '')
                    .replace('_', '')
                    .replace(':', '')
                    .replace('~', '')
                    .replace('|', '')
                    .replace('>', '')
                    .replace('<', '')
                    .replace('@', '')
                    .replace('€', '')
                    .replace('}', '')
                    .replace('{', '')
                    .replace('[', '')
                    .replace(']', '')
                    .replace('\\', '')
                    .replace('ü', '')
                    .replace('ä', '')
                    .replace('ö', '')
                    .replace('+', '')
                    .replace('!', '')
                    .replace('§', '')
                    .replace('$', '')
                    .replace('%', '')
                    .replace('&', '')
                    .replace('/', '')
                    .replace('(', '')
                    .replace(')', '')
                    .replace('=', '')
                    .replace('?', '');
            }
        </script>
    </head>
    <body layout:fragment="contentt" th:remove="tag">
        <div class="container">
            <h2>Add a new Category</h2>
            <br>
            <form method="post" th:action="@{/management/category/add.post}">
                <div class="form-group row">
                    <label for="name">Name</label>
                    <input type="text" name="name" minlength="2" maxlength="50" id="name" class="form-control" required>
                </div>
                <div class="form-group row">
                    <label for="url">URL</label>
                    <input type="text" name="url" minlength="2" maxlength="16" id="url" oninput="replaceUrlInput()" onchange="replaceUrlInput()" onkeyup="replaceUrlInput()" onkeydown="replaceUrlInput()" class="form-control" required autocomplete="off">
                </div>
                <div class="form-group row">
                    <label for="tax">Tax</label>
                    <input type="text" name="tax" id="tax" class="form-control" required>
                </div>
                <div class="form-group row">
                    <label for="store">Store (Select one)</label>
                    <select id="store" name="storeId" class="form-control" required>
                        <option value="" disabled selected hidden>--Please Select--</option>
                        <option th:each="store : ${allStores}" th:text="${store?.name}" th:value="${store?.id}"></option>
                    </select>
                </div>
                <br>
                <input type="submit" class="btn btn-primary" value="Submit">
            </form>
        </div>
    </body>
</html>
